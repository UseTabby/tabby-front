    #tabby-loading-indicator {
      position: absolute;
      top: 0;
      left: 0;

      height: 100vh;
      background: #fff;

      z-index: 999;

      height: 50px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: fade 1s infinite;
    }

    @keyframes fade {
      0%    { opacity: 0.5; }
      50%   { opacity: 1; }
      100%  { opacity: 0.5 }
    }
